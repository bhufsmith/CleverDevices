group 'com.cleverdevices.interview'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
